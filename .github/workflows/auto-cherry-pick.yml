name: Manual Cherry-Pick

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: "Commit SHA to cherry-pick"
        required: true
      target_branch:
        description: "Branch to cherry-pick onto"
        required: true

jobs:
  cherry-pick:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # need full history for cherry-pick

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Perform cherry-pick
        env:
          COMMIT_SHA: ${{ github.event.inputs.commit_sha }}
          TARGET_BRANCH: ${{ github.event.inputs.target_branch }}
          GH_TOKEN: ${{ github.token }}   # ‚úÖ allow gh CLI to create PR
        run: |
          set -e
          echo "üîπ Cherry-picking commit $COMMIT_SHA into $TARGET_BRANCH"

          # Fetch and checkout target branch
          git fetch origin $TARGET_BRANCH
          git checkout -b $TARGET_BRANCH origin/$TARGET_BRANCH

          BRANCH_NAME="cherry-pick-$COMMIT_SHA"

          # Try cherry-pick
          if ! git cherry-pick $COMMIT_SHA; then
            echo "‚ö†Ô∏è Conflict occurred, creating PR branch..."
            git checkout -b $BRANCH_NAME
            git add .
            git commit -m "Cherry-pick $COMMIT_SHA into $TARGET_BRANCH (with conflicts to resolve)" || true
            git push origin $BRANCH_NAME

            gh pr create \
              --base $TARGET_BRANCH \
              --head $BRANCH_NAME \
              --title "Cherry-pick $COMMIT_SHA into $TARGET_BRANCH" \
              --body "This PR was created automatically and contains conflicts. Please resolve them manually.\n\nOriginal commit: $COMMIT_SHA"
            exit 0
          fi

          echo "‚úÖ Cherry-pick succeeded, creating PR branch..."
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME

          gh pr create \
            --base $TARGET_BRANCH \
            --head $BRANCH_NAME \
            --title "Cherry-pick $COMMIT_SHA into $TARGET_BRANCH" \
            --body "Cherry-picked successfully without conflicts.\n\nOriginal commit: $COMMIT_SHA"
